<body>
  <div id="navbar"></div>

  <div class="container">
    <button onclick="readInstructions()" class="tts-button">üîä Speak Instructions</button>
    <h1 data-intro="You Can View Your All Schedules Here and Edit Them" data-step="1">üö¶ Your Scheduled Commutes</h1>
    <div id="commute-list">
      <div class="loading">
        <img src="assets/search.gif" alt="Loading..." width="80">
        <p id="fun-fact">Fetching your routes... üö¶</p>
      </div>
    </div>

    <div class="nav-buttons">
      <a href="index.html" data-intro="You Can Add New Schedule Using New Commute Button" data-step="2"><button  type="button" onclick="clearEditAndGo()" >‚ûï New Commute</button></a>
      <button onclick="logout()" class="logout-btn" data-intro="You Can Lagout Using Logout Button" data-step="3">üö™ Logout</button>
    </div>
  </div>

  <script>
    const token = localStorage.getItem("token");
    if (!token) window.location.href = "login.html";

    const logout = () => {
      localStorage.removeItem("token");
      window.location.href = "login.html";
    };

    let currentUtterance = null;

function readInstructions() {
  if (!('speechSynthesis' in window)) {
    alert("Sorry, your browser does not support Text-to-Speech.");
    return;
  }

  if (speechSynthesis.speaking) {
    speechSynthesis.cancel();
    currentUtterance = null;
    return;
  }

  const elements = document.querySelectorAll('[data-intro]');
  const instructions = Array.from(elements)
    .sort((a, b) => {
      return (parseInt(a.dataset.step) || 0) - (parseInt(b.dataset.step) || 0);
    })
    .map(el => el.dataset.intro);

  const text = instructions.join('. ');

  currentUtterance = new SpeechSynthesisUtterance(text);
  currentUtterance.rate = 1;
  currentUtterance.lang = 'en-US';

  speechSynthesis.speak(currentUtterance);
}

window.addEventListener('beforeunload', () => {
  speechSynthesis.cancel();
});

    async function loadSchedules() {
      const listDiv = document.getElementById("commute-list");

      try {
        const res = await fetch("/api/schedule", {
          headers: { "Authorization": `Bearer ${token}` }
        });
        const data = await res.json();

        if (!res.ok) {
          listDiv.innerHTML = "‚ùå Error loading commutes.";
          return;
        }

        if (data.length === 0) {
          listDiv.innerHTML = "<p>No schedules found.</p>";
          return;
        }

        listDiv.innerHTML = "<ul>" + data.map(s => `
            <li>
                <div>
                <b>${s.source}</b> ‚û°Ô∏è <b>${s.destination}</b><br/>
                üóìÔ∏è ${s.arrivalDate} &nbsp;&nbsp; üïí ${s.arrivalTime}<br/>
                üîÅ Frequency: <i>${s.smsFrequency.charAt(0).toUpperCase() + s.smsFrequency.slice(1)}</i>
                </div>
                <div class="buttons">
                <button class="edit-btn" onclick="editSchedule('${s._id}')">‚úèÔ∏è Edit</button>
                <button class="delete-btn" onclick="deleteSchedule('${s._id}')">üóëÔ∏è Delete</button>
                </div>
            </li>
            `).join("") + "</ul>";


      } catch (err) {
        listDiv.innerHTML = "‚ùå Server error.";
      }
    }

    async function deleteSchedule(id) {
      if (!confirm("Delete this schedule?")) return;

      const res = await fetch(`/api/schedule/${id}`, {
        method: "DELETE",
        headers: { "Authorization": `Bearer ${token}` }
      });

      if (res.ok) loadSchedules();
      else alert("Failed to delete.");
    }

    function editSchedule(id) {
      localStorage.setItem("edit_schedule_id", id);
      window.location.href = "index.html";
    }

    function clearEditAndGo() {
      localStorage.removeItem("edit_schedule_id");
      window.location.href = "index.html";
    }

    loadSchedules();
  </script>
  <script>
  // Load the navbar from nav.html
  fetch("nav.html")
    .then((res) => res.text())
    .then((html) => {
      document.getElementById("navbar").innerHTML = html;

      // Attach dark mode logic after navbar loads
      const toggle = document.getElementById("darkModeToggle");
      const isDark = localStorage.getItem("darkMode") === "true";

      if (isDark) {
        document.body.classList.add("dark-mode");
        if (toggle) toggle.checked = true;
      }

      if (toggle) {
        toggle.addEventListener("change", function () {
          document.body.classList.toggle("dark-mode", this.checked);
          localStorage.setItem("darkMode", this.checked);
        });
      }
    });
</script>
