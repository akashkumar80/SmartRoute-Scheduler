<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SmartRoute-Scheduler</title>
  <link rel="stylesheet" href="style.css" />
  <style>
body.dark-mode {
  background: #121212 !important;
  color: #f0f0f0;
}

body.dark-mode .auth-container {
  background: #1e1e1e;
  color: #f0f0f0;
  box-shadow: 0 2px 10px rgba(255, 255, 255, 0.05);
}

body.dark-mode input {
  background-color: #2b2b2b;
  color: #f0f0f0;
  border: 1px solid #444;
}

body.dark-mode input::placeholder {
  color: #aaa;
}

body.dark-mode button {
  background: #4da3ff;
}

body.dark-mode button:hover {
  background: #3399ff;
}

body.dark-mode p {
  color: #ddd;
}

body.dark-mode a {
  color: #4da8ff;
}

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #74ebd5, #acb6e5);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 2.5rem;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 500px;
      text-align: center;
    }

    h1 {
      margin-bottom: 2rem;
      color: #2c3e50;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }

    label {
      text-align: left;
      margin-bottom: 1rem;
      color: #333;
    }

    input[type="text"],
    input[type="time"] {
      width: 100%;
      padding: 0.7rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      padding: 0.75rem;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }

    #response {
      margin-top: 1rem;
      font-weight: bold;
      color: green;
    }

    .actions {
      margin-top: 2rem;
      display: flex;
      justify-content: space-between;
      gap: 1rem;
    }

    .actions button {
      flex: 1;
      background-color: #2ecc71;
    }

    .actions button:last-child {
      background-color: #e74c3c;
    }

    .actions button:hover {
      opacity: 0.9;
    }

    @media screen and (max-width: 500px) {
      .actions {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div id="navbar"></div>

  <div class="container">
    <h1>SmartRoute Scheduler</h1>

    <form id="commute-form">
  <label>From:
    <input type="text" id="source" placeholder="Enter source location" required />
  </label>

  <label>To:
    <input type="text" id="destination" placeholder="Enter destination" required />
  </label>

  <label>Preferred Arrival Date:
    <input type="date" id="arrivalDate" required />
  </label>

  <label>Preferred Arrival Time:
    <input type="time" id="arrivalTime" required />
  </label>

  <label>SMS Frequency:
    <select id="smsFrequency" required>
      <option value="once">Just Once</option>
      <option value="daily">Daily</option>
      <option value="weekly">Weekly</option>
    </select>
  </label>

  <button type="submit">ðŸš— Schedule Commute</button>
</form>


    <div id="response"></div>

    <div class="actions">
      <a href="dashboard.html"><button type="button">ðŸ“… View Calendar</button></a>
      <button onclick="logout()">ðŸšª Logout</button>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
  // Load the navbar from nav.html
  fetch("nav.html")
    .then((res) => res.text())
    .then((html) => {
      document.getElementById("navbar").innerHTML = html;

      // Attach dark mode logic after navbar loads
      const toggle = document.getElementById("darkModeToggle");
      const isDark = localStorage.getItem("darkMode") === "true";

      if (isDark) {
        document.body.classList.add("dark-mode");
        if (toggle) toggle.checked = true;
      }

      if (toggle) {
        toggle.addEventListener("change", function () {
          document.body.classList.toggle("dark-mode", this.checked);
          localStorage.setItem("darkMode", this.checked);
        });
      }
    });
</script>

</body>
</html>
