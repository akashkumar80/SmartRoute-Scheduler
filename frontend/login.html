<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - SmartRoute Scheduler</title>
  <link rel="stylesheet" href="auth.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intro.js/minified/introjs.min.css">
  <script src="https://cdn.jsdelivr.net/npm/intro.js/minified/intro.min.js"></script>

  <script type="text/javascript">
  function googleTranslateElementInit() {
    new google.translate.TranslateElement({
      pageLanguage: 'en',
      includedLanguages: 'en,hi,es,fr,de,zh-CN,ja', // You can expand this list
      layout: google.translate.TranslateElement.InlineLayout.HORIZONTAL
    }, 'google_translate_element');
  }
  function startTour() {
    introJs().start();
  }
</script>
<script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

</head>
<body>
  <div id="navbar"></div>

  <div class="auth-container" data-intro="Login Page" data-step="1">
    <form id="loginForm" data-intro="Enter Email Adress and Password which you have used during signup" data-step="2">
      <h2 >Login</h2>
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit" data-intro="Click Login After Enter Email and Password" data-step="3">Login</button>
      <p>Don't have an account? <a href="signup.html"  data-intro="If don't have nay account then create one." data-step="4">Sign Up</a></p>
      <div id="loginMessage"></div>
    </form>
  </div>
  <script src="login.js"></script>
  <script>
  // Load the navbar from nav.html
  fetch("nav.html")
    .then((res) => res.text())
    .then((html) => {
      document.getElementById("navbar").innerHTML = html;

      // Attach dark mode logic after navbar loads
      const toggle = document.getElementById("darkModeToggle");
      const isDark = localStorage.getItem("darkMode") === "true";

      if (isDark) {
        document.body.classList.add("dark-mode");
        if (toggle) toggle.checked = true;
      }

      if (toggle) {
        toggle.addEventListener("change", function () {
          document.body.classList.toggle("dark-mode", this.checked);
          localStorage.setItem("darkMode", this.checked);
        });
      }
    });
</script>

</body>
</html>
